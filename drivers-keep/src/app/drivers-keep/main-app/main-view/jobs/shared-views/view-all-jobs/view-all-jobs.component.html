<div class="view-all-jobs">
  <mat-toolbar color="primary" class="view-all-jobs__header">
  </mat-toolbar>
  <virtual-scroller #scroll [items]="jobsArr" class="view-all-jobs__list-container">
    <mat-card *ngFor="let job of scroll.viewPortItems; let i = index" class="list-container__card">
      <div class="card__date">
        {{ job.added_date }}
      </div>

      <mat-divider [vertical]="true" class="card__divider"></mat-divider>

      <div class="card__zipcodes">
        <div>{{ job.sender.zipcode }} </div>
        <mat-icon>arrow_right_alt</mat-icon>
        <div>{{ job.receiver.zipcode }} </div>
      </div>

      <mat-divider [vertical]="true" class="card__divider"></mat-divider>

      <div class="card__worker">
        {{ job.driver_id }}
      </div>

      <mat-divider [vertical]="true" class="card__divider"></mat-divider>

      <div class="card__assigned-checkbox">
        <mat-checkbox [(ngModel)]="job.assigned" labelPosition="before" disabled class="assigned-checkbox">
          Przydzielone?
        </mat-checkbox>
      </div>

      <mat-divider [vertical]="true" class="card__divider"></mat-divider>

      <div class="card__assigned-checkbox">
        <mat-checkbox [(ngModel)]="job.delivered" labelPosition="before" disabled class="assigned-checkbox">
          Dostarczone?
        </mat-checkbox>
      </div>

      <mat-divider [vertical]="true" class="card__divider"></mat-divider>

      <div class="card__edit" (click)="editJob(i)">
        <mat-icon>settings</mat-icon>
      </div>
    </mat-card>
  </virtual-scroller>
</div>
