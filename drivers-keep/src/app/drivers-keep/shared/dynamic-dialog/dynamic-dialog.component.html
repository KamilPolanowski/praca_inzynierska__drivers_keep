<h2 mat-dialog-title (click)="closeDialog()">Delete all</h2>
<mat-dialog-content>
  <ng-template drivers-keepComponentHost></ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="dialogResult">Yes</button>
</mat-dialog-actions>
